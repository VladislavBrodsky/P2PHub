name: CI - P2PHub Backend

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  verify:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./backend

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.12'
        cache: 'pip'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        python -m pip install -r requirements.txt
        python -m pip install ruff

    - name: Run Ruff Lint
      run: ruff check .

    - name: Verify All Imports
      run: |
        export PYTHONPATH=$PYTHONPATH:.
        python scripts/verify_imports.py
      continue-on-error: true

    - name: Diagnose Missing Dependencies (on failure)
      if: failure()
      run: |
        echo "üîç Diagnosing installation issues..."
        python -m pip list | grep -E "taskiq|slowapi" || echo "‚ùå Critical libraries missing from pip list"
